<header class="sticky top-0 z-30 flex w-full border-b border-gray-200 bg-white dark:border-gray-700 dark:bg-gray-800">
    <div class="flex w-full items-center justify-between px-6 py-4">
        <!-- Left: Mobile menu button -->
        <button
            @click="sidebarToggle = !sidebarToggle"
            class="cursor-pointer rounded-lg p-2 text-gray-600 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700 lg:hidden"
        >
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path x-show="!sidebarToggle" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                <path x-show="sidebarToggle" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" x-cloak/>
            </svg>
        </button>

        <!-- Right: Dark mode toggle + User -->
        <div class="flex items-center gap-4 ml-auto">
            <!-- Dark mode toggle -->
            <button
                @click="darkMode = !darkMode"
                class="cursor-pointer rounded-lg p-2 text-gray-600 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700"
            >
                <svg x-show="!darkMode" class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"/>
                </svg>
                <svg x-show="darkMode" class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20" x-cloak>
                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/>
                </svg>
            </button>

            <!-- User dropdown -->
            <div class="relative" x-data="{open: false}" @click.away="open = false">
                <button
                    @click="open = !open"
                    class="h-10 w-10 rounded-full bg-blue-500 flex items-center justify-center text-white font-semibold cursor-pointer hover:bg-blue-600"
                >
                    {% if user.is_authenticated %}
                        {{ user.first_name.0|upper|default:'U' }}
                    {% else %}
                        U
                    {% endif %}
                </button>

                <!-- Dropdown menu -->
                <div
                    x-show="open"
                    x-transition
                    class="absolute right-0 mt-2 w-48 rounded-lg border border-gray-200 bg-white shadow-lg dark:border-gray-700 dark:bg-gray-800"
                    x-cloak
                >
                    {% if user.is_authenticated %}
                    <div class="border-b border-gray-200 p-3 dark:border-gray-700">
                        <p class="text-sm font-medium text-gray-900 dark:text-white">
                            {{ user.get_full_name|default:user.username }}
                        </p>
                        <p class="text-xs text-gray-500 dark:text-gray-400">{{ user.email }}</p>
                    </div>
                    <div class="p-2">
                        <a href="#" class="block cursor-pointer rounded-lg px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-700">
                            Profile
                        </a>
                        <a href="#" class="block cursor-pointer rounded-lg px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-700">
                            Settings
                        </a>
                        <form method="post" action="{% url 'admin:logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="w-full cursor-pointer text-left rounded-lg px-4 py-2 text-sm text-red-600 hover:bg-red-50 dark:text-red-400 dark:hover:bg-red-900/20">
                                Sign out
                            </button>
                        </form>
                    </div>
                    {% else %}
                    <div class="p-2">
                        <a href="{% url 'admin:login' %}" class="block cursor-pointer rounded-lg px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-700">
                            Sign in
                        </a>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</header>
