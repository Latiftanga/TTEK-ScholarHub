<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - School Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900 dark:text-white">
                Create your account
            </h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            {% if messages %}
                {% for message in messages %}
                    <div class="mb-4 p-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form class="space-y-6" method="post">
                {% csrf_token %}
                <div>
                    <label for="username" class="block text-sm font-medium leading-6 text-gray-900 dark:text-white">Email</label>
                    <div class="mt-2">
                        <input id="username" name="email" type="email" required 
                               class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div>
                    <label for="first_name" class="block text-sm font-medium leading-6 text-gray-900 dark:text-white">First Name</label>
                    <div class="mt-2">
                        <input id="first_name" name="first_name" type="text" 
                               class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div>
                    <label for="last_name" class="block text-sm font-medium leading-6 text-gray-900 dark:text-white">Last Name</label>
                    <div class="mt-2">
                        <input id="last_name" name="last_name" type="text" 
                               class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div>
                    <label for="user_type" class="block text-sm font-medium leading-6 text-gray-900 dark:text-white">User Type</label>
                    <div class="mt-2">
                        <select id="user_type" name="user_type" required onchange="togglePasswordField()"
                                class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            <option value="">Select User Type</option>
                            <option value="admin">Admin</option>
                            <option value="teacher">Teacher</option>
                            <option value="student">Student</option>
                        </select>
                    </div>
                </div>

                <div id="password-field">
                    <label for="password" class="block text-sm font-medium leading-6 text-gray-900 dark:text-white">
                        Password <span id="password-note" class="text-xs text-gray-500"></span>
                    </label>
                    <div class="mt-2">
                        <input id="password" name="password" type="password" 
                               class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div>
                    <button type="submit" 
                            class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                        Sign up
                    </button>
                </div>
            </form>

            <p class="mt-10 text-center text-sm text-gray-500">
                Already have an account?
                <a href="{% url 'login' %}" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Sign in</a>
            </p>
        </div>
    </div>

    <script>
        function togglePasswordField() {
            const userType = document.getElementById('user_type').value;
            const passwordField = document.getElementById('password-field');
            const passwordInput = document.getElementById('password');
            const passwordNote = document.getElementById('password-note');
            
            if (userType === 'teacher' || userType === 'student') {
                passwordInput.removeAttribute('required');
                passwordNote.textContent = '(Optional - will be auto-generated if left empty)';
                passwordInput.placeholder = 'Leave empty to auto-generate';
            } else if (userType === 'admin') {
                passwordInput.setAttribute('required', 'required');
                passwordNote.textContent = '(Required for admin accounts)';
                passwordInput.placeholder = 'Enter password';
            } else {
                passwordInput.removeAttribute('required');
                passwordNote.textContent = '';
                passwordInput.placeholder = '';
            }
        }
    </script>
</body>
</html>
