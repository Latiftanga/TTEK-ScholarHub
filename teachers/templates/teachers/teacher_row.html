<tr class="border-b border-gray-200 hover:bg-gray-50 dark:border-gray-700 dark:hover:bg-gray-800/50">
    <td class="px-6 py-4 text-gray-600 dark:text-gray-400">
        {{ teacher.employee_id }}
    </td>
    <td class="px-6 py-4">
        <a 
            href="{% url 'teachers:detail' teacher.pk %}"
            hx-get="{% url 'teachers:detail' teacher.pk %}"
            hx-target="#main-content"
            hx-push-url="true"
            class="cursor-pointer font-medium text-blue-600 hover:underline dark:text-blue-400"
        >
            {{ teacher.get_full_name }}
        </a>
    </td>
    <td class="px-6 py-4 text-gray-600 dark:text-gray-400">
        {{ teacher.email }}
    </td>
    <td class="px-6 py-4 text-gray-600 dark:text-gray-400">
        {{ teacher.phone|default:"â€”" }}
    </td>
    <td class="px-6 py-4 text-gray-600 dark:text-gray-400">
        {{ teacher.specialization }}
    </td>
    <td class="px-6 py-4">
        <span class="inline-flex rounded-full px-2.5 py-0.5 text-xs font-medium
            {% if teacher.employment_status == 'permanent' %}
                bg-green-100 text-green-800 dark:bg-green-900/20 dark:text-green-400
            {% elif teacher.employment_status == 'contract' %}
                bg-blue-100 text-blue-800 dark:bg-blue-900/20 dark:text-blue-400
            {% else %}
                bg-gray-100 text-gray-800 dark:bg-gray-900/20 dark:text-gray-400
            {% endif %}
        ">
            {{ teacher.get_employment_status_display }}
        </span>
    </td>
    <td class="px-6 py-4">
        {% if teacher.user %}
            <span class="inline-flex items-center gap-1 rounded-full bg-green-100 px-2.5 py-0.5 text-xs font-medium text-green-800 dark:bg-green-900/20 dark:text-green-400">
                <svg class="h-3 w-3" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                </svg>
                Active
            </span>
        {% else %}
            <span class="inline-flex items-center gap-1 rounded-full bg-gray-100 px-2.5 py-0.5 text-xs font-medium text-gray-800 dark:bg-gray-900/20 dark:text-gray-400">
                <svg class="h-3 w-3" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                </svg>
                None
            </span>
        {% endif %}
    </td>
    <td class="px-6 py-4">
        <div class="flex items-center gap-2">
            <a 
                href="{% url 'teachers:edit' teacher.pk %}"
                class="cursor-pointer rounded p-1 text-gray-600 hover:bg-gray-100 hover:text-gray-900 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                title="Edit"
            >
                <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"/>
                </svg>
            </a>
            <button 
                hx-delete="{% url 'teachers:delete' teacher.pk %}"
                hx-confirm="Are you sure you want to deactivate {{ teacher.get_full_name }}?"
                hx-target="closest tr"
                hx-swap="outerHTML swap:1s"
                class="cursor-pointer rounded p-1 text-red-600 hover:bg-red-50 dark:text-red-400 dark:hover:bg-red-900/20"
                title="Delete"
            >
                <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"/>
                </svg>
            </button>
        </div>
    </td>
</tr>
