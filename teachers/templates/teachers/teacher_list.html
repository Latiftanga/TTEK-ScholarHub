{% extends 'base.html' %}

{% block title %}Teachers - School Management{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Page Header -->
    <div class="flex flex-col gap-4 sm:flex-row sm:items-center sm:justify-between">
        <div>
            <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Teachers</h1>
            <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">Manage your teaching staff</p>
        </div>
        <div class="flex gap-3">
            <a 
                href="{% url 'teachers:bulk_upload' %}"
                class="flex cursor-pointer items-center gap-2 rounded-lg border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 dark:border-gray-600 dark:bg-gray-800 dark:text-gray-300 dark:hover:bg-gray-700"
            >
                <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM6.293 6.707a1 1 0 010-1.414l3-3a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L11 5.414V13a1 1 0 11-2 0V5.414L7.707 6.707a1 1 0 01-1.414 0z"/>
                </svg>
                Bulk Upload
            </a>
            <a 
                href="{% url 'teachers:create' %}"
                class="flex cursor-pointer items-center gap-2 rounded-lg bg-blue-600 px-4 py-2 text-sm font-medium text-white hover:bg-blue-700"
            >
                <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd"/>
                </svg>
                Add Teacher
            </a>
        </div>
    </div>

    <!-- Search Bar -->
    <div class="rounded-lg border border-gray-200 bg-white p-4 dark:border-gray-700 dark:bg-gray-800">
        <form 
            hx-get="{% url 'teachers:list' %}"
            hx-target="#teacher-list-container"
            hx-trigger="input changed delay:500ms, search"
            class="flex gap-4"
        >
            <div class="flex-1">
                <input
                    type="text"
                    name="search"
                    value="{{ search_query }}"
                    placeholder="Search by name, email, employee ID, or specialization..."
                    class="w-full rounded-lg border border-gray-300 bg-white px-4 py-2 text-sm focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500/20 dark:border-gray-600 dark:bg-gray-900 dark:text-white"
                />
            </div>
        </form>
    </div>

    <!-- Teachers List -->
    <div id="teacher-list-container">
        {% include 'teachers/teacher_list_content.html' %}
    </div>
</div>
{% endblock %}
