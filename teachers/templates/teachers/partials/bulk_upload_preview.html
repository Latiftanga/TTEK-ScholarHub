{% extends 'base.html' %}

{% block title %}Preview Upload - TTEK-ScholarHub{% endblock %}

{% block content %}
<!-- Navigation Bar -->
<nav class="bg-white dark:bg-gray-800 shadow-sm smooth-transition sticky top-0 z-30">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 gradient-bg-light rounded-lg flex items-center justify-center">
                    <i class="fas fa-graduation-cap text-white text-xl"></i>
                </div>
                <span class="text-xl md:text-2xl font-bold bg-gradient-to-r from-primary-600 to-purple-600 bg-clip-text text-transparent">
                    TTEK-ScholarHub
                </span>
            </div>
            
            <div class="flex items-center space-x-2 md:space-x-4">
                <!-- Theme Toggle -->
                <button onclick="toggleTheme()" class="p-2 rounded-lg bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 smooth-transition">
                    <i class="fas fa-moon text-gray-700 block dark:hidden"></i>
                    <i class="fas fa-sun text-yellow-400 hidden dark:block"></i>
                </button>
            </div>
        </div>
    </div>
</nav>

<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    {% include 'teachers/partials/upload_preview.html' %}
</div>
{% endblock %}
